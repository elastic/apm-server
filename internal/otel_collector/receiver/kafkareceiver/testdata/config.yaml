receivers:
  kafka:
    topic: spans
    brokers:
      - "foo:123"
      - "bar:456"
    client_id: otel-collector
    group_id: otel-collector
    auth:
      tls:
        ca_file: ca.pem
        cert_file: cert.pem
        key_file: key.pem
    metadata:
      retry:
        max: 10
        backoff: 5s

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [kafka]
      processors: [nop]
      exporters: [nop]
