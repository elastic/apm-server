receivers:
  nop:

processors:
  nop:

exporters:
  jaeger:
  jaeger/2:
    endpoint: "a.new.target:1234"
    balancer_name: "round_robin"
    timeout: 10s
    sending_queue:
      enabled: true
      num_consumers: 2
      queue_size: 10
    retry_on_failure:
      enabled: true
      initial_interval: 10s
      max_interval: 60s
      max_elapsed_time: 10m

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [jaeger, jaeger/2]
