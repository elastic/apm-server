receivers:
  nop:

processors:
  nop:

exporters:
  zipkin:
    endpoint: "http://some.location.org:9411/api/v2/spans"
  zipkin/2:
    endpoint: "https://somedest:1234/api/v2/spans"
    format: proto
    default_service_name: test_name
    sending_queue:
      enabled: true
      num_consumers: 2
      queue_size: 10
    retry_on_failure:
      enabled: true
      initial_interval: 10s
      max_interval: 60s
      max_elapsed_time: 10m

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [zipkin, zipkin/2]
