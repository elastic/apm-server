  - name: squash and merge updatecli PRs after CI passes
    conditions:
      - label=automation
      - head~=^updatecli
      - -conflict
    actions:
      queue:
        method: squash
        name: default
  - name: delete updatecli branch after merging/closing it
    conditions:
      - or:
        - merged
        - closed
      - and:
        - label=automation
        - head~=^updatecli
    actions:
      delete_head_branch:
  - name: notify the backport policy
    conditions:
      - -label~=^backport
      - base=main
    actions:
      comment:
        message: |
          This pull request does not have a backport label. Could you fix it @{{author}}? üôè
          To fixup this pull request, you need to add the backport labels for the needed
          branches, such as:
          * `backport-7.17` is the label to automatically backport to the 7.17 branch.
          * `backport-8./d` is the label to automatically backport to the `8./d` branch. `/d` is the digit.

          **NOTE**: `backport-skip` has been added to this pull request.
      label:
        add:
          - backport-skip
  - name: remove backport-skip label
    conditions:
      - label~=^backport-\d
    actions:
      label:
        remove:
          - backport-skip
  - name: notify the backport has not been merged yet
    conditions:
      - -merged
      - -closed
      - author=mergify[bot]
      - "#check-success>0"
      - schedule=Mon-Mon 06:00-10:00[Europe/Paris]
    actions:
      comment:
        message: |
          This pull request has not been merged yet. Could you please review and merge it @{{ assignee | join(', @') }}? üôè
