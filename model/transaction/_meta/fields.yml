- key: apm-transaction
  title: APM Transaction
  description: Transaction-specific data for APM
  fields:
    - name: transaction
      type: group
      dynamic: false
      fields:
        - name: duration
          type: group
          description:
          fields:

            - name: us
              type: long
              description: >
                Total duration of this transaction, in microseconds.

            - name: count
              type: long
              count: 1

            - name: sum
              type: group
              fields:
                - name: us
                  type: long
                  count: 1

        - name: result
          type: keyword
          description: >
            The result of the transaction. HTTP status code for HTTP-related transactions.

        - name: marks
          type: object
          object_type: keyword
          dynamic: true
          description: >
            A user-defined mapping of groups of marks in milliseconds.

        - name: marks.*.*
          type: object
          object_type: scaled_float
          scaling_factor: 1000000
          dynamic: true

        - name: span_count
          type: group
          fields:
            - name: dropped
              type: long
              description: The total amount of dropped spans for this transaction.

        - name: self_time
          type: group
          description: >
            Portion of the transaction's duration where no direct child was running
          fields:
            - name: count
              type: long
              count: 1

            - name: sum
              type: group
              fields:
                - name: us
                  type: long
                  count: 1

        - name: breakdown
          type: group
          description: >
            Counter for collected breakdowns for the transaction
          fields:
            - name: count
              type: long
              count: 1
