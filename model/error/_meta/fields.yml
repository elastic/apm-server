- key: apm-error
  title: APM Error
  description: Error-specific data for APM
  fields:
    - name: data_stream.type
      type: keyword
      description: "Data stream type: logs, metrics, or traces."
      example: traces

    - name: data_stream.dataset
      type: keyword
      description: Data stream dataset name.
      example: backend_service

    - name: data_stream.namespace
      type: keyword
      description: User-defined data stream namespace.
      example: production

    - name: processor.name
      type: keyword
      description: Processor name.

    - name: processor.event
      type: keyword
      description: Processor event.

    - name: timestamp
      type: group
      fields:
        - name: us
          type: long
          count: 1
          description: >
            Timestamp of the event in microseconds since Unix epoch.

    - name: url
      type: group
      description: >
        A complete Url, with scheme, host and path.
      dynamic: false
      fields:

       - name: scheme
         type: keyword
         description: >
           The protocol of the request, e.g. "https:".
         overwrite: true

       - name: full
         type: keyword
         description: >
           The full, possibly agent-assembled URL of the request, e.g https://example.com:443/search?q=elasticsearch#top.
         overwrite: true

       - name: domain
         type: keyword
         description: >
           The hostname of the request, e.g. "example.com".
         overwrite: true

       - name: port
         type: long
         description: >
           The port of the request, e.g. 443.
         overwrite: true

       - name: path
         type: keyword
         description: >
           The path of the request, e.g. "/search".
         overwrite: true

       - name: query
         type: keyword
         description: >
           The query string of the request, e.g. "q=elasticsearch".
         overwrite: true

       - name: fragment
         type: keyword
         description: >
            A fragment specifying a location in a web page , e.g. "top".
         overwrite: true

    - name: http
      type: group
      dynamic: false
      fields:

       - name: version
         type: keyword
         description: >
           The http version of the request leading to this event.
         overwrite: true

       - name: request
         type: group
         fields:

          - name: method
            type: keyword
            description: >
              The http method of the request leading to this event.
            overwrite: true

          - name: headers
            type: object
            enabled: false
            description: >
              The canonical headers of the monitored HTTP request.

          - name: referrer
            type: keyword
            ignore_above: 1024
            overwrite: true
            description: Referrer for this HTTP request.

       - name: response
         type: group
         fields:

         - name: status_code
           type: long
           description: >
             The status code of the HTTP response.
           overwrite: true

         - name: finished
           type: boolean
           description: >
             Used by the Node agent to indicate when in the response life cycle an error has occurred.
           overwrite: true

         - name: headers
           type: object
           enabled: false
           description: >
             The canonical headers of the monitored HTTP response.

    - name: labels
      type: object
      object_type_params:
        - object_type: keyword
        - object_type: boolean
        - object_type: scaled_float
          scaling_factor: 1000000
      dynamic: true
      overwrite: true
      description: >
        A flat mapping of user-defined labels with string, boolean or number values.

    - name: service
      type: group
      dynamic: false
      description: >
        Service fields.
      fields:
        - name: name
          type: keyword
          description: >
            Immutable name of the service emitting this event.
          overwrite: true

        - name: version
          type: keyword
          description: >
            Version of the service emitting this event.
          overwrite: true

        - name: environment
          type: keyword
          description: >
            Service environment.

        - name: node
          type: group
          fields:
            - name: name
              type: keyword
              description: >
                Unique meaningful name of the service node.
              overwrite: true

        - name: language
          type: group
          fields:

          - name: name
            type: keyword
            description: >
              Name of the programming language used.

          - name: version
            type: keyword
            description: >
              Version of the programming language used.

        - name: runtime
          type: group
          fields:

          - name: name
            type: keyword
            description: >
              Name of the runtime used.

          - name: version
            type: keyword
            description: >
              Version of the runtime used.

        - name: framework
          type: group
          fields:

          - name: name
            type: keyword
            description: >
              Name of the framework used.

          - name: version
            type: keyword
            description: >
              Version of the framework used.

    - name: transaction
      type: group
      dynamic: false
      fields:
        - name: id
          type: keyword
          description: >
            The transaction ID.
        - name: sampled
          type: boolean
          description: >
            Transactions that are 'sampled' will include all available information. Transactions that are not sampled will not have spans or context.
        - name: type
          type: keyword
          description: >
            Keyword of specific relevance in the service's domain (eg. 'request', 'backgroundjob', etc)
        - name: name
          type: keyword
          multi_fields:
            - name: text
              type: text
          description: >
            Generic designation of a transaction in the scope of a single service (eg. 'GET /users/:id').

        - name: duration
          type: group
          fields:
            - name: count
              type: long
            - name: sum
              type: group
              fields:
                - name: us
                  type: long

        - name: self_time
          type: group
          description: >
            Portion of the transaction's duration where no direct child was running
          fields:
            - name: count
              type: long
            - name: sum
              type: group
              fields:
                - name: us
                  type: long

        - name: breakdown
          type: group
          description: >
            Counter for collected breakdowns for the transaction
          fields:
            - name: count
              type: long

    - name: trace
      type: group
      dynamic: false
      fields:
        - name: id
          type: keyword
          description: >
             The ID of the trace to which the event belongs to.

    - name: parent
      type: group
      dynamic: false
      fields:
        - name: id
          type: keyword
          description: >
             The ID of the parent event.

    - name: agent
      type: group
      dynamic: false
      fields:

        - name: name
          type: keyword
          description: >
            Name of the agent used.
          overwrite: true

        - name: version
          type: keyword
          description: >
            Version of the agent used.
          overwrite: true

        - name: ephemeral_id
          type: keyword
          description: >
            The Ephemeral ID identifies a running process.
          overwrite: true

    - name: container
      type: group
      dynamic: false
      title: Container
      description: >
        Container fields are used for meta information about the specific container
        that is the source of information. These fields help correlate data based
        containers from any runtime.
      fields:

        - name: id
          type: keyword
          description: >
            Unique container id.
          overwrite: true

    - name: kubernetes
      type: group
      dynamic: false
      title: Kubernetes
      description: >
        Kubernetes metadata reported by agents
      fields:

        - name: namespace
          type: keyword
          description: >
            Kubernetes namespace
          overwrite: true

        - name: node
          type: group
          fields:
            - name: name
              type: keyword
              description: >
                Kubernetes node name
              overwrite: true

        - name: pod
          type: group
          fields:

            - name: name
              type: keyword
              description: >
                Kubernetes pod name
              overwrite: true

            - name: uid
              type: keyword
              description: >
                Kubernetes Pod UID
              overwrite: true

    - name: host
      type: group
      dynamic: false
      description: >
        Optional host fields.
      fields:

        - name: architecture
          type: keyword
          description: >
            The architecture of the host the event was recorded on.
          overwrite: true

        - name: hostname
          type: keyword
          description: >
            The hostname of the host the event was recorded on.
          overwrite: true

        - name: name
          type: keyword
          description: >
            Name of the host the event was recorded on.
            It can contain same information as host.hostname or a name specified by the user.
          overwrite: true

        - name: ip
          type: ip
          description: >
            IP of the host that records the event.
          overwrite: true

        - name: os
          title: Operating System
          group: 2
          description: >
            The OS fields contain information about the operating system.
          type: group
          fields:
            - name: platform
              type: keyword
              description: >
                The platform of the host the event was recorded on.
              overwrite: true

    - name: process
      type: group
      dynamic: false
      description: >
        Information pertaining to the running process where the data was collected
      fields:
        - name: args
          level: extended
          type: keyword
          description: >
            Process arguments.

            May be filtered to protect sensitive information.
          overwrite: true

        - name: pid
          type: long
          description: >
            Numeric process ID of the service process.
          overwrite: true

        - name: ppid
          type: long
          description: >
            Numeric ID of the service's parent process.
          overwrite: true

        - name: title
          type: keyword
          description: >
            Service process title.
          overwrite: true

    - name: observer
      type: group
      dynamic: false
      fields:

        - name: listening
          type: keyword
          description: >
            Address the server is listening on.

        - name: hostname
          type: keyword
          overwrite: true
          description: >
            Hostname of the APM Server.

        - name: version
          type: keyword
          overwrite: true
          description: >
            APM Server version.

        - name: version_major
          type: byte
          description: >
            Major version number of the observer

        - name: type
          type: keyword
          overwrite: true
          description: >
            The type will be set to `apm-server`.

    - name: user
      type: group
      dynamic: false
      fields:

      - name: name
        type: keyword
        description: >
          The username of the logged in user.
        overwrite: true

      - name: id
        type: keyword
        description: >
          Identifier of the logged in user.
        overwrite: true

      - name: email
        type: keyword
        description: >
          Email of the logged in user.
        overwrite: true

    - name: client
      dynamic: false
      type: group
      fields:
      - name: ip
        type: ip
        description: >
          IP address of the client of a recorded event.
          This is typically obtained from a request's X-Forwarded-For or the X-Real-IP header or falls back to a given configuration for remote address.
        overwrite: true

    - name: source
      dynamic: false
      type: group
      fields:
      - name: ip
        type: ip
        description: >
          IP address of the source of a recorded event.
          This is typically obtained from a request's X-Forwarded-For or the X-Real-IP header or falls back to a given configuration for remote address.
        overwrite: true

    - name: destination
      title: Destination
      group: 2
      description: 'Destination fields describe details about the destination of a packet/event.

        Destination fields are usually populated in conjunction with source fields.'
      type: group
      fields:
      - name: address
        level: extended
        type: keyword
        ignore_above: 1024
        description: 'Some event destination addresses are defined ambiguously. The
          event will sometimes list an IP, a domain or a unix socket.  You should always
          store the raw address in the `.address` field.

          Then it should be duplicated to `.ip` or `.domain`, depending on which one
          it is.'
        overwrite: true

      - name: ip
        level: core
        type: ip
        description: 'IP addess of the destination.

          Can be one of multiple IPv4 or IPv6 addresses.'
        overwrite: true

      - name: port
        level: core
        type: long
        format: string
        description: Port of the destination.
        overwrite: true

    - name: user_agent
      dynamic: false
      title: User agent
      description: >
        The user_agent fields normally come from a browser request. They often
        show up in web service logs coming from the parsed user agent string.
      type: group
      overwrite: true
      fields:

      - name: original
        type: keyword
        description: >
          Unparsed version of the user_agent.
        example: "Mozilla/5.0 (iPhone; CPU iPhone OS 12_1 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0 Mobile/15E148 Safari/604.1"
        overwrite: true

        multi_fields:
        - name: text
          type: text
          description: >
            Software agent acting in behalf of a user, eg. a web browser / OS combination.
          overwrite: true

      - name: name
        type: keyword
        overwrite: true
        example: Safari
        description: >
          Name of the user agent.

      - name: version
        type: keyword
        overwrite: true
        description: >
          Version of the user agent.
        example: 12.0

      - name: device
        type: group
        overwrite: true
        title: Device
        description: >
          Information concerning the device.
        fields:

        - name: name
          type: keyword
          overwrite: true
          example: iPhone
          description: >
            Name of the device.

      - name: os
        type: group
        overwrite: true
        title: Operating System
        description: >
          The OS fields contain information about the operating system.
        fields:

          - name: platform
            type: keyword
            overwrite: true
            description: >
              Operating system platform (such centos, ubuntu, windows).
            example: darwin

          - name: name
            type: keyword
            overwrite: true
            example: "Mac OS X"
            description: >
              Operating system name, without the version.

          - name: full
            type: keyword
            overwrite: true
            example: "Mac OS Mojave"
            description: >
              Operating system name, including the version or code name.

          - name: family
            type: keyword
            overwrite: true
            example: "debian"
            description: >
              OS family (such as redhat, debian, freebsd, windows).

          - name: version
            type: keyword
            overwrite: true
            example: "10.14.1"
            description: >
              Operating system version as a raw string.

          - name: kernel
            type: keyword
            overwrite: true
            example: "4.4.0-112-generic"
            description: >
              Operating system kernel version as a raw string.

    - name: experimental
      type: object
      dynamic: true
      description: Additional experimental data sent by the agents.

    - name: cloud
      title: Cloud
      group: 2
      type: group
      description: >
        Cloud metadata reported by agents
      fields:
      - name: account
        type: group
        dynamic: false
        fields:
        - name: id
          level: extended
          type: keyword
          ignore_above: 1024
          description: Cloud account ID
          overwrite: true
        - name: name
          level: extended
          type: keyword
          ignore_above: 1024
          description: Cloud account name
          overwrite: true
      - name: availability_zone
        level: extended
        type: keyword
        ignore_above: 1024
        description: Cloud availability zone name
        example: us-east1-a
        overwrite: true
      - name: instance
        type: group
        dynamic: false
        fields:
        - name: id
          level: extended
          type: keyword
          ignore_above: 1024
          description: Cloud instance/machine ID
          overwrite: true
        - name: name
          level: extended
          type: keyword
          ignore_above: 1024
          description: Cloud instance/machine name
          overwrite: true
      - name: machine
        type: group
        dynamic: false
        fields:
        - name: type
          level: extended
          type: keyword
          ignore_above: 1024
          description: Cloud instance/machine type
          example: t2.medium
          overwrite: true
      - name: project
        type: group
        dynamic: false
        fields:
        - name: id
          level: extended
          type: keyword
          ignore_above: 1024
          description: Cloud project ID
          overwrite: true
        - name: name
          level: extended
          type: keyword
          ignore_above: 1024
          description: Cloud project name
          overwrite: true
      - name: provider
        level: extended
        type: keyword
        ignore_above: 1024
        description: Cloud provider name
        example: gcp
        overwrite: true
      - name: region
        level: extended
        type: keyword
        ignore_above: 1024
        description: Cloud region name
        example: us-east1
        overwrite: true

    - name: error
      type: group
      description: >
        Data captured by an agent representing an event occurring in a monitored service.
      dynamic: false
      fields:

        - name: id
          type: keyword
          count: 4
          description: >
            The ID of the error.
          overwrite: true

        - name: culprit
          type: keyword
          count: 2
          description: Function call which was the primary perpetrator of this event.

        - name: grouping_key
          type: keyword
          description: >
            GroupingKey of the logged error for use in grouping.

        - name: exception
          type: group
          description: >
            Information about the originally thrown error.
          fields:

            - name: code
              type: keyword
              description: The error code set when the error happened, e.g. database error code.

            - name: message
              type: text
              count: 2
              description: The original error message.

            - name: module
              type: keyword
              description: The module namespace of the original error.

            - name: type
              type: keyword
              count: 4

            - name: handled
              type: boolean
              count: 2
              description: Indicator whether the error was caught somewhere in the code or not.

        - name: log
          type: group
          description: >
            Additional information added by logging the error.
          fields:

            - name: level
              type: keyword
              description: The severity of the record.

            - name: logger_name
              type: keyword
              description: The name of the logger instance used.

            - name: message
              type: text
              count: 2
              description: The additionally logged error message.

            - name: param_message
              type: keyword
              description: >
                A parametrized message. E.g. 'Could not connect to %s'.
                The property message is still required, and should be equal to the param_message, but with placeholders replaced.
                In some situations the param_message is used to group errors together.
