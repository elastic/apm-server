- key: apm-span
  title: APM Span
  description: Span-specific data for APM.
  fields:
    - name: view spans
      format: url
      label_template: "View Spans"

    - name: span
      type: group
      dynamic: false
      fields:

        - name: id
          type: keyword 
          description: >
            The ID of the span stored as hex encoded string.

        - name: name
          type: keyword
          count: 1
          description: >
            Generic designation of a span in the scope of a transaction.

        - name: action
          type: keyword
          count: 1
          description: >
            The specific kind of event within the sub-type represented by the span (e.g. query, connect)

        - name: start
          type: group
          fields:
            - name: us
              type: long
              count: 1
              description: >
                Offset relative to the transaction's timestamp identifying the start of the span, in microseconds.

        - name: duration
          type: group
          fields:
            - name: us
              type: long
              count: 1
              description: >
                Duration of the span, in microseconds.

        - name: sync 
          type: boolean
          description: >
            Indicates whether the span was executed synchronously or asynchronously.

        - name: self_time
          type: group
          description: >
            Portion of the span's duration where no direct child was running
          fields:
            - name: count
              type: long
              count: 1

            - name: sum
              type: group
              fields:
                - name: us
                  type: long
                  count: 1
