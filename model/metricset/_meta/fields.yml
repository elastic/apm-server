- key: system
  title: "APM System Metrics"
  description: >
    System status metrics, like CPU and memory usage, that are collected from the operating system.
  short_config: true
  fields:
    - name: system
      type: group
      description: >
        `system` contains local system metrics.
      fields:

      - name: cpu
        type: group
        description: >
          `cpu` contains local CPU stats.
        fields:
        - name: total.norm.pct
          type: scaled_float
          format: percent
          description: >
            The percentage of CPU time spent by the process since the last event.
            This value is normalized by the number of CPU cores and it ranges
            from 0 to 100%.

      - name: memory
        type: group
        description: >
          `memory` contains local memory stats.
        fields:
        - name: total
          type: long
          format: bytes
          description: >
            Total memory.
        - name: actual
          type: group
          description: >
            Actual memory used and free.
          fields:
          - name: free
            type: long
            format: bytes
            description: >
              Actual free memory in bytes. It is calculated based on the OS. On Linux it consists of the free memory
              plus caches and buffers. On OSX it is a sum of free memory and the inactive memory. On Windows, it is equal
              to `system.memory.free`.

      - name: process
        type: group
        description: >
          `process` contains process metadata, CPU metrics, and memory metrics.
        fields:
        - name: cpu
          type: group
          description: >
            `cpu` contains local CPU stats.
          fields:
          - name: total.norm.pct
            type: scaled_float
            format: percent
            description: >
              The percentage of CPU time spent by the process since the last event.
              This value is normalized by the number of CPU cores and it ranges
              from 0 to 100%.
        - name: memory
          type: group
          description: Memory-specific statistics per process.
          prefix: "[float]"
          fields:
          - name: size
            type: long
            format: bytes
            description: >
              The total virtual memory the process has.
          - name: rss.bytes
            type: long
            format: bytes
            description: >
              The Resident Set Size. The amount of memory the process occupied in main memory (RAM).
        - name: cgroup
          type: group
          description: Metrics and limits for the cgroup, collected by APM agents on Linux.
          fields:
          - name: memory
            type: group
            description: Memory-specific cgroup metrics and limits.
            fields:
            - name: mem.limit.bytes
              type: long
              format: bytes
              description: Memory limit for the current cgroup slice. 
            - name: mem.usage.bytes
              type: long
              format: bytes
              description:  Memory usage by the current cgroup slice. 
            - name: stats.inactive_file.bytes
              type: long
              format: bytes
              description:  Inactive memory for the current cgroup slice. 

- key: apm-transaction-metrics
  title: "APM Transaction Metrics"
  description: >
    APM transaction metrics, and transaction metrics-specific properties,
    such as transaction.root.
  short_config: true
  fields:
    - name: transaction
      type: group
      dynamic: false
      fields:

      - name: root
        type: boolean
        description: >
          Identifies metrics for root transactions. This can be used for calculating metrics for traces.
