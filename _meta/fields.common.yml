- key: apm
  title: General APM fields
  description:
  fields:
    - name: listening
      type: keyword
      description: >
        Address the server is listening on.
    - name: processor.name
      type: keyword
      description: Processor name.

    - name: processor.event
      type: keyword
      description: Processor event.

    - name: context
      type: group
      description: >
        General context fields.
      dynamic: false
      fields:

        - name: tags
          type: object
          object_type: keyword
          dynamic: true
          description: >
            Flat mapping of user-defined tags.

        - name: user
          type: group
          fields:

          - name: username
            type: keyword
            description: >
              The username of the user who experienced this event.

          - name: id
            type: keyword
            description: >
              Identifier of the user who experienced this event.

          - name: email
            type: keyword
            description: >
              Email of the user who experienced this event.

        - name: request
          type: group
          fields:

          - name: url
            type: group
            description: >
              The http URL of the request leading to this event.
            fields:

              - name: raw
                type: keyword
                description: >
                  The raw, unparsed URL of the request, e.g https://example.com:443/search?q=elasticsearch#top.

              - name: protocol
                type: keyword
                description: >
                  The protocol of the request, e.g. "https:".

              - name: hostname
                type: keyword
                description: >
                  The hostname of the request, e.g. "example.com".

              - name: port
                type: keyword
                description: >
                  The port of the request, e.g. 443.

              - name: pathname
                type: keyword
                description: >
                  The path of the request, e.g. "/search".

              - name: search
                type: keyword
                description: >
                  The search describes the query string of the request, e.g. "q=elasticsearch".

              - name: hash
                type: keyword
                description: >
                  The hash of the request URL, e.g. "top".

          - name: http_version
            type: keyword
            description: >
              The http version of the request leading to this event.

          - name: method
            type: keyword
            description: >
              The http method of the request leading to this event.

        - name: response
          type: group
          fields:

          - name: status_code
            type: long
            description: >
              Http response status code.

          - name: finished
            type: boolean

        - name: system
          type: group
          description: >
            Optional system fields.
          fields:

            - name: hostname
              type: keyword
              description: >
                The host that records the event.

            - name: architecture
              type: keyword
              description: >
                The architecture of the host that records the event.

            - name: platform
              type: keyword
              description: >
                The platform of the host that records the event.

        - name: app
          type: group
          description: >
            App fields.
          fields:

            - name: name
              type: keyword
              description: >
                Unique App name.
              format: url
              url_template: 
                - min_version: 6.0.0
                  value: "../app/kibana#/dashboard/41b5d920-7821-11e7-8c47-65b845b5cfb3?_g=(refreshInterval:(display:Off,pause:!f,value:0),time:(from:now-24h,mode:quick,to:now))&_a=(query:(language:lucene,query:'context.app.name:\"{{value}}\"'))"
              label_template: "{{value}}"

            - name: version
              type: keyword
              description: >
                App version.

            - name: pid
              type: long
              description: >
                Numeric process ID of the app process.

            - name: process_title
              type: keyword
              description: >
                App process_title.

            - name: language
              type: group
              fields:

              - name: name
                type: keyword
                description: >
                  Language name.

              - name: version
                type: keyword
                description: >
                  Language version.

            - name: runtime
              type: group
              fields:

              - name: name
                type: keyword
                description: >
                  Runtime name.

              - name: version
                type: keyword
                description: >
                  Runtime version.

            - name: framework
              type: group
              fields:

              - name: name
                type: keyword
                description: >
                  Framework name.

              - name: version
                type: keyword
                description: >
                  Framework version.

            - name: agent
              type: group
              fields:

              - name: name
                type: keyword
                description: >
                  Agent name.

              - name: version
                type: keyword
                description: >
                  Agent version.
