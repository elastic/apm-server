- key: apm-sourcemap
  title: APM Sourcemap
  description: Sourcemap files enriched with metadata
  source_filters:
    - sourcemap.sourcemap
  fields:
    - name: sourcemap
      dynamic: false
      type: group
      fields:
        - name: service
          type: group
          description: >
            Service fields.
          fields:
            - name: name
              type: keyword
              description: >
                The name of the service this sourcemap belongs to.
            - name: version
              type: keyword
              description: >
                Service version.

        - name: bundle_filepath
          type: keyword
          description: >
            Location of the sourcemap relative to the file requesting it.

        - name: sourcemap
          type: binary
          doc_values: false
          analyzed: false
          searchable: false
          aggregatable: false
          indexed: false
