- key: apm-error
  title: APM Error
  description: Error-specific data for APM
  fields:
    - name: error
      type: group
      fields:
        - name: id
          type: keyword
          description: >
            A UUID4 error ID.

        - name: culprit
          type: text
          description: Function call which was the primary perpetrator of this event.

        - name: context
          type: object
          enabled: false
          description: >
            Arbitrary contextual information related to the error.

        - name: checksum
          type: keyword
          description: >
            Checksum of the logged error for use in grouping

        - name: exception
          type: group
          description: >
            Information about the originally thrown error.
          fields:
            - name: code
              type: keyword
              description: The error code set when the error happened, e.g. database error code.

            - name: message
              type: text
              description: The original error message.

            - name: module
              type: keyword
              description: The module namespace of the original error.

            - name: attributes
              type: object
              enabled: false
              description: >
                Arbitrary properties related to the original error.

            - name: type
              type: keyword

            - name: uncaught
              type: boolean
              description: Indicator whether the error was caught somewhere in the code or not.

            - name: stacktrace
              type: array
              enabled: false
              description: >
                The stacktrace at the time when the original error occured. The stacktrace contains a list of frames describing the context of the specific frames.


        - name: log
          type: group
          description: >
            Additional information added by logging the error.
          fields:
            - name: level
              type: keyword
              description: The severity of the record.

            - name: logger_name
              type: keyword
              description: The name of the used logger instance.

            - name: message
              type: text
              description: The additionally logged error message.

            - name: param_message
              type: keyword
              description: Equal to message, but with placeholders replaced.

            - name: stacktrace
              type: array
              enabled: false
              description: >
                The stacktrace at the time when the error was logged. The stacktrace contains a list of frames describing the context of the specific frames.

