- key: apm-transaction
  title: APM Transaction
  description: Transaction-specific data for APM
  fields:
    - name: transaction
      type: group
      dynamic: false
      fields:
        - name: name
          type: text
          multi_fields:
            - name: keyword
              type: keyword
          description: >
            Generic designation of a transaction in the scope of a single service (eg. 'GET /users/:id').

        - name: type
          type: keyword
          description: >
            Keyword of specific relevance in the service's domain (eg. 'request', 'backgroundjob', etc)

        - name: duration
          type: group
          description:
          fields:

            - name: us
              type: long
              description: >
                Total duration of this transaction, in microseconds.
              format: duration
              input_format: microseconds
              output_format: asMilliseconds
              output_precision: 0

        - name: result
          type: keyword
          description: >
            The result of the transaction. HTTP status code for HTTP-related transactions.

        - name: marks 
          type: object
          object_type: keyword
          dynamic: true
          description: >
            A user-defined mapping of groups of marks. 

        - name: sampled
          type: boolean
          description: >
            Transactions that are 'sampled' will include all available information. Transactions that are not sampled will not have spans or context. Defaults to true.
        - name: span_count
          type: group
          fields:
            - name: dropped
              type: group
              fields:
                - name: total
                  type: long
                  description: The total amount of dropped spans for this transaction.


- key: apm-span
  title: APM Span
  description: Span-specific data for APM.
  fields:
    - name: view spans
      format: url
      label_template: "View Spans"

    - name: span
      type: group
      dynamic: false
      fields:

        - name: id
          type: long
          description: >
            A locally unique ID of the span.

        - name: name
          type: keyword
          count: 1
          description: >
            Generic designation of a span in the scope of a transaction.

        - name: type
          type: keyword
          count: 1
          description: >
            Keyword of specific relevance in the service's domain (eg: 'db.postgresql.query', 'template.erb', 'cache', etc).

        - name: start
          type: group
          description:
          fields:
            - name: us
              type: long
              count: 1
              description: >
                Offset relative to the transaction's timestamp identifying the start of the span, in microseconds.

        - name: duration
          type: group
          description:
          fields:

            - name: us
              type: long
              count: 1
              description: >
                Duration of the span, in microseconds.
              format: duration
              input_format: microseconds
              output_format: asMilliseconds
              output_precision: 0

        - name: parent
          type: long
          description: >
             The locally unique ID of the parent of the span.
