- key: apm-transaction
  title: APM Transaction
  description: Transaction-specific data for APM
  fields:
    - name: transaction
      type: group
      dynamic: false
      fields:
        - name: id
          type: keyword
          description: >
            A UUID4 transaction ID.
          format: url
          label_template: "View Traces"
          url_template: 
            - min_version: 5.0.0
              value: "../app/kibana#/dashboard/3e3de700-7de0-11e7-b115-df9c90da2df1?_g=(refreshInterval:(display:Off,pause:!f,value:0),time:(from:now-24h,mode:quick,to:now))&_a=(query:(query_string:(analyze_wildcard:!t,query:'trace.transaction_id:%22{{value}}%22')))"
            - min_version: 6.0.0-alpha1
              value: "../app/kibana#/dashboard/3e3de700-7de0-11e7-b115-df9c90da2df1?_g=(refreshInterval:(display:Off,pause:!f,value:0),time:(from:now-24h,mode:quick,to:now))&_a=(query:(language:lucene,query:'trace.transaction_id:{{value}}'))"

        - name: name
          type: text
          multi_fields:
            - name: keyword
              type: keyword
          description: >
            Name of the transaction. This is usually a generic path to the controller/endpoint that handled the
            transaction.

            TODO: investigate use of "path_hierarchy" tokenizer

        - name: type
          type: keyword
          description: >
            The transaction type, e.g. "request", or "job".

        - name: duration
          type: group
          description:
          fields:

            - name: us
              type: long
              description: >
                Total duration of this transaction, in microseconds.
              format: duration
              input_format: microseconds
              output_format: asMilliseconds
              output_precision: 0

        - name: result
          type: keyword
          description: >
            The result of the transaction. HTTP status code for HTTP-related transactions.


- key: apm-trace
  title: APM Trance
  description: Trace-specific data for APM.
  fields:
    - name: view traces
      format: url
      label_template: "View Traces"

    - name: trace
      type: group
      dynamic: false
      fields:

        - name: id
          type: long
          description: >
            A locally unique ID of the trace.

        - name: transaction_id
          type: keyword
          description: >
            Reference to the transaction this trace is part of.

        - name: name
          type: keyword
          count: 1
          description: >
            Generic name of the trace.

        - name: type
          type: keyword
          count: 1
          description: >
            Type of the trace. This should be a dotted format, e.g. db.postgresql.query, cache.redis, or ext.http.get.

        - name: start
          type: group
          description:
          fields:
            - name: us
              type: long
              count: 1
              description: >
                Start time of the trace in microseconds, relative to the start time of the transaction.

        - name: duration
          type: group
          description:
          fields:

            - name: us
              type: long
              count: 1
              description: >
                Duration of the trace, in microseconds.
              format: duration
              input_format: microseconds
              output_format: asMilliseconds
              output_precision: 0

        - name: parent
          type: long
          description: >
             The parent trace id for recreating the full ancestor path.

