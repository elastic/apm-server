post:
  summary: Send OTLP metrics
  description: >
    APM Server supports receiving metrics over the OpenTelemetry Protocol
    (OTLP). This API uses the OTLP/HTTP (protobuf) communication protocol.
  operationId: postOtlpHttpMetrics
  tags:
    - opentelemetry intake
  requestBody:
    content:
      application/json:
        schema:
          type: object
  responses:
    '200':
      description: OK
