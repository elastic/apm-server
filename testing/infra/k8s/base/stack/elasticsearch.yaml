apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
spec:
  # TODO: replace with a pinned version such as 9.0.0-aaaaaaaa-SNAPSHOT
  version: 9.0.0-76e1eb98-SNAPSHOT
  auth:
    fileRealm:
      - secretName: elasticsearch-admin
  monitoring:
    metrics:
      elasticsearchRefs:
        - name: elasticsearch
          namespace: default
    logs:
      elasticsearchRefs:
        - name: elasticsearch
          namespace: default
  nodeSets:
  - name: default
    count: 1
    config:
      node.store.allow_mmap: false
  http:
    tls:
      selfSignedCertificate:
        disabled: true
---
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-admin
type: kubernetes.io/basic-auth
stringData:
  username: admin
  password: changeme
  roles: superuser
