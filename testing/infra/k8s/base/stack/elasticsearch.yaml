apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
spec:
  version: 8.14.0-3267fa9f-SNAPSHOT
  auth:
    fileRealm:
      - secretName: elasticsearch-admin
  monitoring:
    metrics:
      elasticsearchRefs:
        - name: elasticsearch
          namespace: default
    logs:
      elasticsearchRefs:
        - name: elasticsearch
          namespace: default
  nodeSets:
  - name: default
    count: 1
    config:
      node.store.allow_mmap: false
  http:
    tls:
      selfSignedCertificate:
        disabled: true
---
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-admin
type: kubernetes.io/basic-auth
stringData:
  username: admin
  password: changeme
  roles: superuser
