apiVersion: apps/v1
kind: Deployment
metadata:
  name: apm-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apm-server
  template:
    metadata:
      labels:
        app: apm-server
    spec:
      containers:
        - image: apm-server
          name: apm-server
          args: ["-E", "logging.level=debug", "-E", "output.elasticsearch.hosts=${ES_HOST}", "-E", "output.elasticsearch.username=${ES_USER}", "-E", "output.elasticsearch.password=${ES_PASSWORD}"]
          resources:
            limits:
              cpu: 1
              memory: "2Gi"
            requests:
              cpu: 1
              memory: "1Gi"
          env:
            - name: ES_HOST
              value: http://elasticsearch-es-http.default.svc:9200
            - name: ES_USER
              value: admin
            - name: ES_PASSWORD
              value: changeme
