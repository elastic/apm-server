apiVersion: agent.k8s.elastic.co/v1alpha1
kind: Agent
metadata:
  name: fleet-server
spec:
  version: 8.6.0-f20b7179-SNAPSHOT
  mode: fleet
  fleetServerEnabled: true
  elasticsearchRefs:
  - name:  elasticsearch
  kibanaRef:
    name: kibana
  deployment:
    replicas: 1
    podTemplate:
      spec:
        securityContext:
          runAsUser: 0
