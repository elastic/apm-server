---
name: run-patch-release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version (semver format: major.minor.patch)'
        required: true
        type: string

permissions:
  contents: read

env:
  SLACK_CHANNEL: "#apm-server-test-release"
  JOB_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      release-version: ${{ steps.generate.outputs.release-version }}
      slack-thread: ${{ steps.slack-thread.outputs.threadTimestamp }}
    steps:
      - name: Send slack message when started
        id: slack-thread
        uses: elastic/apm-pipeline-library/.github/actions/slack-message@current
        with:
          url: ${{ secrets.VAULT_ADDR }}
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          channel: ${{ env.SLACK_CHANNEL }}
          message: ":wave: This is the thread for the patch release `${{ github.repository }}@${{ env.VERSION }}`. (<${{ env.JOB_URL }}|workflow run>)"
        env:
          VERSION: ${{ inputs.version }}

      - id: generate
        run: echo "release-version=${VERSION}" >> "${GITHUB_OUTPUT}"
        env:
          VERSION: ${{ inputs.version }}

      - name: validate input
        if: ${{ endsWith(inputs.version, '0') }}
        run: echo '::error::version is not a patch one but a minor (only support for <major>.<minor>.[1-9]+[0-9]*)' ; exit 1

      - uses: elastic/apm-pipeline-library/.github/actions/slack-message@current
        if: failure()
        with:
          url: ${{ secrets.VAULT_ADDR }}
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          channel: ${{ env.SLACK_CHANNEL }}
          threadTimestamp: ${{ steps.slack-thread.outputs.threadTimestamp || '' }}
          message: Something went wrong with the patch release preparation. See <${{ env.JOB_URL }}|logs>

  run-patch:
    runs-on: ubuntu-latest
    needs: [ prepare ]
    env:
      RELEASE_VERSION: ${{ needs.prepare.outputs.release-version }}
    steps:
      - uses: actions/checkout@v4

      - run: make patch-release

      - uses: elastic/apm-pipeline-library/.github/actions/slack-message@current
        with:
          url: ${{ secrets.VAULT_ADDR }}
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          channel: ${{ env.SLACK_CHANNEL }}
          threadTimestamp: ${{ needs.prepare.outputs.slack-thread || '' }}
          message: |-
            Feature freeze for `${{ github.repository }}@${{ env.RELEASE_VERSION }}` is Today.
            And all the relevant PRs and issues have been created.
