name: smoke-tests
run-name: Smoke Tests

on:
  workflow_dispatch: ~
  schedule:
    - cron: '0 3 * * 1-5'

# Limit the access of the generated GITHUB_TOKEN
permissions:
  contents: read

jobs:
  smoke-tests-os:
    name: Run smoke tests OS
    strategy:
      fail-fast: false
      matrix: 
        branch: ["test/latest-version-smoke-tests"]
    uses: ./.github/workflows/smoke-tests-os.yml
    with:
      branch: ${{ matrix.branch }}
    secrets: inherit

  smoke-tests-ess:
    name: Run smoke tests ESS
    uses: ./.github/workflows/smoke-tests-ess.yml
    with:
      branch: 'test/latest-version-smoke-tests'
    secrets: inherit

  all-smoke-tests:
    name: All Smoke Tests
    if: always()
    runs-on: ubuntu-latest
    needs:
      - smoke-tests-os
      - smoke-tests-ess
    steps:
      - id: check
        uses: elastic/apm-pipeline-library/.github/actions/check-dependent-jobs@current
        with:
          needs: ${{ toJSON(needs) }}
      - uses: elastic/apm-pipeline-library/.github/actions/notify-build-status@current
        with:
          status: ${{ steps.check.outputs.status }}
          vaultUrl: ${{ secrets.VAULT_ADDR }}
          vaultRoleId: ${{ secrets.VAULT_ROLE_ID }}
          vaultSecretId: ${{ secrets.VAULT_SECRET_ID }}
          slackChannel: "#apm-server"
