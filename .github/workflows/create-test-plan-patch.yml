---
name: create-test-plan-patch

on:
  workflow_dispatch:
    inputs:
      upcoming_release:
        description: 'Upcoming release version (e.g., 9.2.6)'
        required: true
        type: string

permissions:
  contents: read
  issues: write

jobs:
  analyze-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Generate test plan using Makefile
        id: generate-test-plan
        run: |
          # Extract version without 'v' prefix
          VERSION="${{ inputs.upcoming_release }}"
          
          # Generate test plan using Makefile
          make test-plan VERSION="$VERSION"
          
          # Set outputs for later steps
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "test_plan_file=build/test-plan-$VERSION.md" >> $GITHUB_OUTPUT

      - name: Upload test plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-plan-${{ steps.generate-test-plan.outputs.version }}
          path: ${{ steps.generate-test-plan.outputs.test_plan_file }}
          retention-days: 90

      - name: Create GitHub issue
        id: create-issue
        run: |
          VERSION="${{ steps.generate-test-plan.outputs.version }}"
          
          # Create the issue
          ISSUE_URL=$(gh issue create \
            --title "$VERSION Test Plan" \
            --body-file "${{ steps.generate-test-plan.outputs.test_plan_file }}" \
            --label "test-plan")
          
          echo "issue_url=$ISSUE_URL" >> $GITHUB_OUTPUT
          echo "Created test plan issue: $ISSUE_URL"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create summary
        run: |
          echo "# Test Plan Issue Created! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Issue URL:** ${{ steps.create-issue.outputs.issue_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.generate-test-plan.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Plan Preview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          head -n 50 "${{ steps.generate-test-plan.outputs.test_plan_file }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Full test plan available in the issue above_" >> $GITHUB_STEP_SUMMARY
