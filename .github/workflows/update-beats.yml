name: update-beats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * 1-5'

permissions:
  contents: read

jobs:
  filter:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    outputs:
      matrix: ${{ steps.generator.outputs.matrix }}
    steps:
      - id: generator
        uses: elastic/apm-pipeline-library/.github/actions/elastic-stack-snapshot-branches@current
  bump:
    needs:
      - filter
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.filter.outputs.matrix) }}
    steps:
      # Checkout in a different path so it can configure go correctly
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          path: "${{ matrix.branch }}"
      - uses: actions/setup-go@v5
        with:
          go-version-file: "./${{ matrix.branch }}/go.mod"
      # Use default branch so we don't need to maintain the same updatecli pipeline
      # in different branches but in main.
      #Â This is handy as long as all the branches use the same implementation
      - uses: actions/checkout@v4
      - uses: elastic/apm-pipeline-library/.github/actions/updatecli@current
        env:
          BRANCH_NAME: ${{ matrix.branch }}
        with:
          vaultUrl: ${{ secrets.VAULT_ADDR }}
          vaultRoleId: ${{ secrets.VAULT_ROLE_ID }}
          vaultSecretId: ${{ secrets.VAULT_SECRET_ID }}
          pipeline: ./.ci/update-beats.yml
      - if: failure()
        uses: elastic/apm-pipeline-library/.github/actions/notify-build-status@current
        with:
          vaultUrl: ${{ secrets.VAULT_ADDR }}
          vaultRoleId: ${{ secrets.VAULT_ROLE_ID }}
          vaultSecretId: ${{ secrets.VAULT_SECRET_ID }}
          slackChannel: "#apm-server"
