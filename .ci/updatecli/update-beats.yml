---
name: Bump beats
pipelineid: 'updatecli-update-beats-{{ requiredEnv "BRANCH_NAME" }}'

scms:
  default:
    kind: github
    spec:
      user: '{{ requiredEnv "GITHUB_ACTOR" }}'
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
      owner: '{{ .scm.owner }}'
      repository: '{{ .scm.repository }}'
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      branch: '{{ requiredEnv "BRANCH_NAME" }}'
      commitusingapi: true

actions:
  default:
    title: '[updatecli] Update to elastic/beats@{{ source "beats" }}'
    kind: github/pullrequest
    scmid: default
    spec:
      automerge: false
      labels:
        - automation
        - backport-skip
      description: |-
        ### What
        `elastic/beats` automatic sync

        *Changeset*
        * https://github.com/elastic/beats/commit/{{ source "beats" }}

sources:
  beats:
    name: Get commit SHA of the latest elastic/beats for branch '{{ requiredEnv "BRANCH_NAME" }}'
    kind: shell
    transformers:
      # substring 12 chars so it works for the condition
      - findsubmatch:
          pattern: ^(.{12}).*
          captureindex: 1
    spec:
      command: gh api repos/elastic/beats/commits/{{ requiredEnv "BRANCH_NAME" }} --jq .sha
      environments:
        - name: PATH
        - name: HOME
        - name: GITHUB_TOKEN

conditions:
  is-already-updated:
    name: Is version 'github.com/elastic/beats@{{ source "beats" }}' not updated in 'go.mod'?
    kind: shell
    disablesourceinput: true
    scmid: default
    spec:
      command: grep {{ source "beats" }} go.mod && exit 1 || exit 0
    failwhen: false

targets:
  beats:
    name: 'Update to elastic/beats@{{ source "beats" }}'
    sourceid: beats
    scmid: default
    kind: shell
    spec:
      command: .ci/scripts/update-beats.sh
      environments:
        - name: PATH
        - name: HOME
