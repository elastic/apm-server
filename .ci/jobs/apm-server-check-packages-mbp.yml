---
- job:
    name: apm-server/apm-server-check-packages-mbp
    display-name: APM Server Package Smoke Test MBP
    description: Test package installation across supported platforms
    project-type: multibranch
    script-path: .ci/check-packages.groovy
    scm:
    - github:
        branch-discovery: no-pr
        discover-pr-forks-strategy: merge-current
        discover-pr-forks-trust: permission
        discover-pr-origin: merge-current
        discover-tags: false
        head-filter-regex: '(master|7\.1\d|8\.\d+)'
        notification-context: 'beats-tester'
        build-strategies:
        - skip-initial-build: true
        - named-branches:
            - exact-name:
                name: 'master'
                case-sensitive: true
            - regex-name:
                regex: '7\.1\d'
                case-sensitive: true
            - regex-name:
                regex: '8\.\d+'
                case-sensitive: true
        - change-request:
            ignore-target-only-changes: true
        repo: apm-server
        repo-owner: elastic
        credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
        ssh-checkout:
          credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
        clean:
          after: true
          before: true
        prune: true
        shallow-clone: true
        depth: 3
        do-not-fetch-tags: true
        submodule:
          disable: false
          recursive: true
          parent-credentials: true
          timeout: 100
          reference-repo: /var/lib/jenkins/.git-references/apm-server.git
        timeout: '15'
        use-author: true
        wipe-workspace: 'True'
    periodic-folder-trigger: 1w
