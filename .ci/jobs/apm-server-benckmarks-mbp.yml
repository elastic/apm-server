---
- job:
    name: apm-server/benchmarks
    display-name: APM Server Benchmarks (apmbench)
    description: APM Server Benchmarks (apmbench)
    project-type: multibranch
    concurrent: true
    script-path: .ci/benchmarks.groovy
    scm:
    - github:
        branch-discovery: no-pr
        discover-pr-forks-strategy: merge-current
        discover-pr-forks-trust: permission
        discover-pr-origin: merge-current
        discover-tags: false
        # todo: remove benchmarks_2_job
        head-filter-regex: '(main|7\.17|8\.\d+|PR-.*)'
        notification-context: 'apm-server-benckmarks'
        repo: apm-server
        repo-owner: elastic
        credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
        ssh-checkout:
          credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
        build-strategies:
        - regular-branches: true
        - change-request:
            ignore-target-only-changes: true
        clean:
          after: true
          before: true
        prune: true
        shallow-clone: true
        depth: 3
        do-not-fetch-tags: true
        submodule:
          disable: false
          recursive: true
          parent-credentials: true
          timeout: 100
          reference-repo: /var/lib/jenkins/.git-references/apm-server.git
        timeout: '15'
        use-author: true
        wipe-workspace: true
        property-strategies:
          all-branches:
          - suppress-scm-triggering: true
