---
- job:
    name: apm-server/update-beats-mbp
    display-name: apm-server Update beats
    description: To keep apm-server up to date with libbeat and beats packaging
    view: APM-CI
    project-type: multibranch
    script-path: .ci/update-beats.groovy
    scm:
      - github:
          branch-discovery: no-pr
          discover-pr-forks-strategy: merge-current
          discover-pr-forks-trust: permission
          discover-pr-origin: merge-current
          discover-tags: false
          head-filter-regex: '^(main|master|7\.1[6789]|8\.\d+|PR-.*)$'
          notification-context: 'update-beats'
          repo: apm-server
          repo-owner: elastic
          credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
          ssh-checkout:
            credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          property-strategies:
            all-branches:
            - suppress-scm-triggering: true
          clean:
            after: true
            before: true
          prune: true
          shallow-clone: true
          depth: 4
          do-not-fetch-tags: true
          submodule:
            disable: false
            recursive: true
            parent-credentials: true
            timeout: 100
          timeout: '15'
          use-author: true
          wipe-workspace: 'True'
