- name: agent.ephemeral_id
  type: keyword
  description: |
    The Ephemeral ID identifies a running process.
- name: agent.name
  type: keyword
  description: |
    Name of the agent used.
- name: agent.version
  type: keyword
  description: |
    Version of the agent used.
- name: client.ip
  type: ip
  description: |
    IP address of the client of a recorded event. This is typically obtained from a request's X-Forwarded-For or the X-Real-IP header or falls back to a given configuration for remote address.
- name: cloud.account.id
  level: extended
  type: keyword
  description: Cloud account ID
  ignore_above: 1024
- name: cloud.account.name
  level: extended
  type: keyword
  description: Cloud account name
  ignore_above: 1024
- name: cloud.availability_zone
  level: extended
  type: keyword
  description: Cloud availability zone name
  ignore_above: 1024
- name: cloud.instance.id
  level: extended
  type: keyword
  description: Cloud instance/machine ID
  ignore_above: 1024
- name: cloud.instance.name
  level: extended
  type: keyword
  description: Cloud instance/machine name
  ignore_above: 1024
- name: cloud.machine.type
  level: extended
  type: keyword
  description: Cloud instance/machine type
  ignore_above: 1024
- name: cloud.project.id
  level: extended
  type: keyword
  description: Cloud project ID
  ignore_above: 1024
- name: cloud.project.name
  level: extended
  type: keyword
  description: Cloud project name
  ignore_above: 1024
- name: cloud.provider
  level: extended
  type: keyword
  description: Cloud provider name
  ignore_above: 1024
- name: cloud.region
  level: extended
  type: keyword
  description: Cloud region name
  ignore_above: 1024
- name: container.id
  type: keyword
  description: |
    Unique container id.
- name: destination.address
  level: extended
  type: keyword
  description: Some event destination addresses are defined ambiguously. The event
    will sometimes list an IP, a domain or a unix socket.  You should always store
    the raw address in the `.address` field. Then it should be duplicated to `.ip`
    or `.domain`, depending on which one it is.
  ignore_above: 1024
- name: destination.ip
  level: core
  type: ip
  description: IP addess of the destination. Can be one of multiple IPv4 or IPv6 addresses.
- name: destination.port
  level: core
  type: long
  format: string
  description: Port of the destination.
- name: event.outcome
  level: core
  type: keyword
  description: |
    `event.outcome` simply denotes whether the event represents a success or a failure from the perspective of the entity that produced the event.
  ignore_above: 1024
- name: host.architecture
  type: keyword
  description: |
    The architecture of the host the event was recorded on.
- name: host.hostname
  type: keyword
  description: |
    The hostname of the host the event was recorded on.
- name: host.ip
  type: ip
  description: |
    IP of the host that records the event.
- name: host.name
  type: keyword
  description: |
    Name of the host the event was recorded on. It can contain same information as host.hostname or a name specified by the user.
- name: host.os.platform
  type: keyword
  description: |
    The platform of the host the event was recorded on.
- name: labels
  type: object
  description: |
    A flat mapping of user-defined labels with string, boolean or number values.
  dynamic: true
  object_type_params:
  - object_type: keyword
  - object_type: boolean
  - object_type: scaled_float
    scaling_factor: 1000000
- name: observer.hostname
  type: keyword
  description: |
    Hostname of the APM Server.
- name: observer.type
  type: keyword
  description: |
    The type will be set to `apm-server`.
- name: observer.version
  type: keyword
  description: |
    APM Server version.
- name: process.args
  level: extended
  type: keyword
  description: |
    Process arguments. May be filtered to protect sensitive information.
- name: process.pid
  type: long
  description: |
    Numeric process ID of the service process.
- name: process.ppid
  type: long
  description: |
    Numeric ID of the service's parent process.
- name: process.title
  type: keyword
  description: |
    Service process title.
- name: service.name
  type: keyword
  description: |
    Immutable name of the service emitting this event.
- name: service.node.name
  type: keyword
  description: |
    Unique meaningful name of the service node.
- name: service.version
  type: keyword
  description: |
    Version of the service emitting this event.
- name: source.ip
  type: ip
  description: |
    IP address of the source of a recorded event. This is typically obtained from a request's X-Forwarded-For or the X-Real-IP header or falls back to a given configuration for remote address.
- name: transaction.id
  type: keyword
  description: |
    The transaction ID.
- name: user.email
  type: keyword
  description: |
    Email of the logged in user.
- name: user.id
  type: keyword
  description: |
    Identifier of the logged in user.
- name: user.name
  type: keyword
  description: |
    The username of the logged in user.
- name: user_agent.device.name
  type: keyword
  description: |
    Name of the device.
- name: user_agent.name
  type: keyword
  description: |
    Name of the user agent.
- name: user_agent.original
  type: keyword
  description: |
    Unparsed version of the user_agent.
  multi_fields:
  - name: text
    type: text
- name: user_agent.os.family
  type: keyword
  description: |
    OS family (such as redhat, debian, freebsd, windows).
- name: user_agent.os.full
  type: keyword
  description: |
    Operating system name, including the version or code name.
- name: user_agent.os.kernel
  type: keyword
  description: |
    Operating system kernel version as a raw string.
- name: user_agent.os.name
  type: keyword
  description: |
    Operating system name, without the version.
- name: user_agent.os.platform
  type: keyword
  description: |
    Operating system platform (such centos, ubuntu, windows).
- name: user_agent.os.version
  type: keyword
  description: |
    Operating system version as a raw string.
- name: user_agent.version
  type: keyword
  description: |
    Version of the user agent.
