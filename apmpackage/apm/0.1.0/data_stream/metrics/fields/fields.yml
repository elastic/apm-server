- name: processor.name
  description: Processor name.
- name: processor.event
  description: Processor event.
- name: timestamp
  fields:
  - name: us
    description: |
      Timestamp of the event in microseconds since Unix epoch.
- name: service
  description: |
    Service fields.
  fields:
  - name: environment
    description: |
      Service environment.
  - name: node
  - name: language
    fields:
    - name: name
      description: |
        Name of the programming language used.
    - name: version
      description: |
        Version of the programming language used.
  - name: runtime
    fields:
    - name: name
      description: |
        Name of the runtime used.
    - name: version
      description: |
        Version of the runtime used.
  - name: framework
    fields:
    - name: name
      description: |
        Name of the framework used.
    - name: version
      description: |
        Version of the framework used.
- name: transaction
  fields:
  - name: sampled
    description: |
      Transactions that are 'sampled' will include all available information. Transactions that are not sampled will not have spans or context.
  - name: type
    description: |
      Keyword of specific relevance in the service's domain (eg. 'request', 'backgroundjob', etc)
  - name: name
    description: |
      Generic designation of a transaction in the scope of a single service (eg. 'GET /users/:id').
    multi_fields:
    - type: text
  - name: duration
    fields:
    - name: count
    - name: sum
      fields:
      - name: us
  - name: self_time
    description: |
      Portion of the transaction's duration where no direct child was running
    fields:
    - name: count
    - name: sum
      fields:
      - name: us
  - name: breakdown
    description: |
      Counter for collected breakdowns for the transaction
    fields:
    - name: count
  - name: root
    description: |
      Identifies metrics for root transactions. This can be used for calculating metrics for traces.
- name: span
  fields:
  - name: type
    description: |
      Keyword of specific relevance in the service's domain (eg: 'db.postgresql.query', 'template.erb', 'cache', etc).
  - name: subtype
    description: |
      A further sub-division of the type (e.g. postgresql, elasticsearch)
  - name: self_time
    description: |
      Portion of the span's duration where no direct child was running
    fields:
    - name: count
    - name: sum
      fields:
      - name: us
- name: agent
- name: container
  title: Container
  type: Container
  description: |
    Container fields are used for meta information about the specific container that is the source of information. These fields help correlate data based containers from any runtime.
- name: kubernetes
  title: Kubernetes
  type: Kubernetes
  description: |
    Kubernetes metadata reported by agents
  fields:
  - name: namespace
    description: |
      Kubernetes namespace
  - name: node
    fields:
    - name: name
      description: |
        Kubernetes node name
  - name: pod
    fields:
    - name: name
      description: |
        Kubernetes pod name
    - name: uid
      description: |
        Kubernetes Pod UID
- name: host
  description: |
    Optional host fields.
  fields:
  - name: os
    title: Operating System
    group: 2
    type: Operating System
    description: |
      The OS fields contain information about the operating system.
- name: process
  description: |
    Information pertaining to the running process where the data was collected
- name: observer
  fields:
  - name: listening
    description: |
      Address the server is listening on.
  - name: version_major
    description: |
      Major version number of the observer
- name: user
- name: client
- name: source
- name: destination
  title: Destination
  group: 2
  type: Destination
  description: |-
    Destination fields describe details about the destination of a packet/event.
    Destination fields are usually populated in conjunction with source fields.
- name: user_agent
  title: User agent
  type: User agent
  description: |
    The user_agent fields normally come from a browser request. They often show up in web service logs coming from the parsed user agent string.
  fields:
  - name: device
    title: Device
    type: Device
    description: |
      Information concerning the device.
  - name: os
    title: Operating System
    type: Operating System
    description: |
      The OS fields contain information about the operating system.
- name: experimental
  description: Additional experimental data sent by the agents.
- name: cloud
  title: Cloud
  group: 2
  type: Cloud
  description: |
    Cloud metadata reported by agents
  fields:
  - name: account
  - name: instance
  - name: machine
  - name: project
- name: event
- name: system
  description: |
    `system` contains local system metrics.
  fields:
  - name: cpu
    description: |
      `cpu` contains local CPU stats.
    fields:
    - name: total.norm.pct
      format: percent
      description: |
        The percentage of CPU time spent by the process since the last event. This value is normalized by the number of CPU cores and it ranges from 0 to 100%.
  - name: memory
    description: |
      `memory` contains local memory stats.
    fields:
    - name: total
      format: bytes
      description: |
        Total memory.
    - name: actual
      description: |
        Actual memory used and free.
      fields:
      - name: free
        format: bytes
        description: |
          Actual free memory in bytes. It is calculated based on the OS. On Linux it consists of the free memory plus caches and buffers. On OSX it is a sum of free memory and the inactive memory. On Windows, it is equal to `system.memory.free`.
  - name: process
    description: |
      `process` contains process metadata, CPU metrics, and memory metrics.
    fields:
    - name: cpu
      description: |
        `cpu` contains local CPU stats.
      fields:
      - name: total.norm.pct
        format: percent
        description: |
          The percentage of CPU time spent by the process since the last event. This value is normalized by the number of CPU cores and it ranges from 0 to 100%.
    - name: memory
      description: Memory-specific statistics per process.
      fields:
      - name: size
        format: bytes
        description: |
          The total virtual memory the process has.
      - name: rss.bytes
        format: bytes
        description: |
          The Resident Set Size. The amount of memory the process occupied in main memory (RAM).
    - name: cgroup
      description: Metrics and limits for the cgroup, collected by APM agents on Linux.
      fields:
      - name: memory
        description: Memory-specific cgroup metrics and limits.
        fields:
        - name: mem.limit.bytes
          format: bytes
          description: Memory limit for the current cgroup slice.
        - name: mem.usage.bytes
          format: bytes
          description: Memory usage by the current cgroup slice.
