format_version: 1.0.0
name: apm
title: Elastic APM
version: 0.1.0
license: basic
description: Ingest APM data
type: integration
categories:
  - monitoring
release: experimental # experimental / beta / ga
conditions:
  kibana.version: '^7.11.0'
icons:
  - src: /img/logo_apm.svg
    title: APM Logo
    size: 32x32
    type: image/svg+xml
policy_templates:
- name: apmserver
  title: Elastic APM Integration
  description: Elastic APM Integration
  inputs:
  - type: apm
    title: Collect application traces
    description: Collect application traces
    vars:
      - name: host
        type: string
        title: Host
        required: true
        show_user: true
        default: localhost:8200
      - name: secret_token
        type: string
        title: Secret token
        required: false
        show_user: true
      - name: enable_rum
        type: bool
        title: Enable RUM
        required: true
        show_user: true
        default: false
    template_path: template.yml.hbs
owner:
  github: elastic/apm-server
