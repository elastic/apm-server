---
description: Pipeline for ingesting APM trace events.
processors:
  - pipeline:
      name: observer_version
  - pipeline:
      name: observer_ids
  - pipeline:
      name: remove_ecs_version
  - pipeline:
      name: user_agent
  - pipeline:
      name: process_ppid
  - pipeline:
      name: client_geoip
  - set:
      if: ctx.transaction?.type != null
      field: processor.event
      value: transaction
  - set:
      if: ctx.span?.type != null
      field: processor.event
      value: span
  - pipeline:
      name: event_duration
  # event.success_count logic
  - set:
      if: ctx.event?.outcome == 'success'
      field: event.success_count
      value: 1
      ignore_failure: true
  - set:
      if: ctx.event?.outcome == 'failure'
      field: event.success_count
      value: 0
      ignore_failure: true
  # end of event.success_count logic
