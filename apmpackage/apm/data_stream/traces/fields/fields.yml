- name: child
  type: group
  fields:
    - name: id
      type: keyword
      description: |
        The ID(s) of the child event(s).
- name: cloud
  title: Cloud
  type: group
  description: |
    Cloud metadata reported by agents
  fields:
    - name: origin
      type: group
      fields:
        - name: account.id
          type: keyword
          description: |
            The cloud account or organization id used to identify different entities in a multi-tenant environment.
        - name: provider
          type: keyword
          description: |
            Name of the cloud provider.
        - name: region
          type: keyword
          description: |
            Region in which this host, resource, or service is located.
        - name: service.name
          type: keyword
          description: |
            The cloud service name is intended to distinguish services running on different platforms within a provider.
- name: faas
  type: group
  description: |
    Function as a service fields.
  fields:
    - name: id
      type: keyword
      description: |
        A unique identifier of the invoked serverless function.
    - name: coldstart
      type: boolean
      description: |
        Boolean indicating whether the function invocation was a coldstart or not.
    - name: execution
      type: keyword
      description: |
        Request ID of the function invocation.
    - name: trigger.request_id
      type: keyword
      description: |
        The ID of the origin trigger request.
    - name: trigger.type
      type: keyword
      description: |
        The trigger type.
- name: http
  type: group
  fields:
    - name: request
      type: group
      fields:
        - name: headers
          type: object
          description: |
            The canonical headers of the monitored HTTP request.
    - name: response
      type: group
      fields:
        - name: finished
          type: boolean
          description: |
            Used by the Node agent to indicate when in the response life cycle an error has occurred.
        - name: headers
          type: object
          description: |
            The canonical headers of the monitored HTTP response.
- name: kubernetes
  title: Kubernetes
  type: group
  description: |
    Kubernetes metadata reported by agents
  fields:
    - name: namespace
      type: keyword
      description: |
        Kubernetes namespace
    - name: node
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Kubernetes node name
    - name: pod
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Kubernetes pod name
        - name: uid
          type: keyword
          description: |
            Kubernetes Pod UID
- name: network
  type: group
  description: |
    Optional network fields
  fields:
    - name: carrier
      type: group
      description: |
        Network operator
      fields:
        - name: icc
          type: keyword
          description: |
            ISO country code, eg. US
        - name: mcc
          type: keyword
          description: |
            Mobile country code
        - name: mnc
          type: keyword
          description: |
            Mobile network code
        - name: name
          type: keyword
          description: |
            Carrier name, eg. Vodafone, T-Mobile, etc.
    - name: connection
      type: group
      description: |
        Network connection details
      fields:
        - name: subtype
          type: keyword
          description: |
            Detailed network connection sub-type, e.g. "LTE", "CDMA"
        - name: type
          type: keyword
          description: |
            Network connection type, eg. "wifi", "cell"
- name: observer
  type: group
  fields:
    - name: ephemeral_id
      type: keyword
      description: |
        Ephemeral identifier of the APM Server.
    - name: id
      type: keyword
      description: |
        Unique identifier of the APM Server.
    - name: version_major
      type: byte
      description: |
        Major version number of the observer
- name: parent
  type: group
  fields:
    - name: id
      type: keyword
      description: |
        The ID of the parent event.
- name: processor.event
  type: keyword
  description: Processor event.
- name: processor.name
  type: constant_keyword
  description: Processor name.
- name: service
  type: group
  description: |
    Service fields.
  fields:
    - name: framework
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Name of the framework used.
        - name: version
          type: keyword
          description: |
            Version of the framework used.
    - name: language
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Name of the programming language used.
        - name: version
          type: keyword
          description: |
            Version of the programming language used.
    - name: origin
      type: group
      fields:
        - name: id
          type: keyword
          description: |
            Immutable id of the service emitting this event.
        - name: name
          type: keyword
          description: |
            Immutable name of the service emitting this event.
        - name: version
          type: keyword
          description: |
            The version of the service the data was collected from.
    - name: runtime
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Name of the runtime used.
        - name: version
          type: keyword
          description: |
            Version of the runtime used.
- name: session
  type: group
  fields:
    - name: id
      type: keyword
      description: |
        The ID of the session to which the event belongs.
      ignore_above: 1024
    - name: sequence
      type: long
      description: |
        The sequence number of the event within the session to which the event belongs.
- name: span
  type: group
  fields:
    - name: action
      type: keyword
      description: |
        The specific kind of event within the sub-type represented by the span (e.g. query, connect)
    - name: kind
      type: keyword
      description: |
        "The kind of span: CLIENT, SERVER, PRODUCER, CONSUMER, or INTERNAL."
    - name: composite
      type: group
      fields:
        - name: compression_strategy
          type: keyword
          description: |
            The compression strategy that was used.
        - name: count
          type: long
          description: |
            Number of compressed spans the composite span represents.
        - name: sum
          type: group
          fields:
            - name: us
              type: long
              description: |
                Sum of the durations of the compressed spans, in microseconds.
    - name: db
      type: group
      fields:
        - name: link
          type: keyword
          description: |
            Database link.
        - name: rows_affected
          type: long
          description: |
            Number of rows affected by the database statement.
    - name: destination
      type: group
      fields:
        - name: service
          type: group
          description: Destination service context
          fields:
            - name: name
              type: keyword
              description: |
                Identifier for the destination service (e.g. 'http://elastic.co', 'elasticsearch', 'rabbitmq') DEPRECATED: this field will be removed in a future release
            - name: resource
              type: keyword
              description: |
                Identifier for the destination service resource being operated on (e.g. 'http://elastic.co:80', 'elasticsearch', 'rabbitmq/queue_name')
            - name: type
              type: keyword
              description: |
                Type of the destination service (e.g. 'db', 'elasticsearch'). Should typically be the same as span.type. DEPRECATED: this field will be removed in a future release
    - name: duration
      type: group
      fields:
        - name: us
          type: long
          description: |
            Duration of the span, in microseconds.
    - name: message
      type: group
      fields:
        - name: age
          type: group
          fields:
            - name: ms
              type: long
              description: |
                Age of a message in milliseconds.
        - name: queue
          type: group
          fields:
            - name: name
              type: keyword
              description: |
                Name of the message queue or topic where the message is published or received.
    - name: name
      type: keyword
      description: |
        Generic designation of a span in the scope of a transaction.
    - name: subtype
      type: keyword
      description: |
        A further sub-division of the type (e.g. postgresql, elasticsearch)
    - name: sync
      type: boolean
      description: |
        Indicates whether the span was executed synchronously or asynchronously.
    - name: type
      type: keyword
      description: |
        Keyword of specific relevance in the service's domain (eg: 'db.postgresql.query', 'template.erb', 'cache', etc).
- name: timestamp
  type: group
  fields:
    - name: us
      type: long
      description: |
        Timestamp of the event in microseconds since Unix epoch.
- name: transaction
  type: group
  fields:
    - name: duration
      type: group
      fields:
        - name: us
          type: long
          description: |
            Total duration of this transaction, in microseconds.
    - name: experience
      type: group
      fields:
        - name: cls
          type: scaled_float
          description: The Cumulative Layout Shift metric
        - name: fid
          type: scaled_float
          description: The First Input Delay metric
        - name: longtask
          type: group
          description: Longtask duration/count metrics
          fields:
            - name: count
              type: long
              description: The total number of of longtasks
            - name: max
              type: scaled_float
              description: The max longtask duration
            - name: sum
              type: scaled_float
              description: The sum of longtask durations
        - name: tbt
          type: scaled_float
          description: The Total Blocking Time metric
    - name: marks
      type: object
      description: |
        A user-defined mapping of groups of marks in milliseconds.
      dynamic: true
    - name: message
      type: group
      fields:
        - name: age
          type: group
          fields:
            - name: ms
              type: long
              description: |
                Age of a message in milliseconds.
        - name: queue
          type: group
          fields:
            - name: name
              type: keyword
              description: |
                Name of the message queue or topic where the message is published or received.
    - name: name
      type: keyword
      description: |
        Generic designation of a transaction in the scope of a single service (eg. 'GET /users/:id').
      multi_fields:
        - name: text
          type: text
    - name: result
      type: keyword
      description: |
        The result of the transaction. HTTP status code for HTTP-related transactions.
    - name: sampled
      type: boolean
      description: |
        Transactions that are 'sampled' will include all available information. Transactions that are not sampled will not have spans or context.
    - name: span_count
      type: group
      fields:
        - name: dropped
          type: long
          description: The total amount of dropped spans for this transaction.
    - name: type
      type: keyword
      description: |
        Keyword of specific relevance in the service's domain (eg. 'request', 'backgroundjob', etc)
- name: numeric_labels
  type: object
  dynamic: true
  description: |
    Custom key/value pairs. Can be used to add meta information to events. Should not contain nested objects. All values are stored as scaled_float.
