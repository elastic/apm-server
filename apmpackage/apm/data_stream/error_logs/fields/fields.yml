- name: error
  type: group
  description: |
    Data captured by an agent representing an event occurring in a monitored service.
  fields:
    - name: culprit
      type: keyword
      description: Function call which was the primary perpetrator of this event.
    - name: exception
      type: group
      description: |
        Information about the originally thrown error.
      fields:
        - name: code
          type: keyword
          description: The error code set when the error happened, e.g. database error code.
        - name: handled
          type: boolean
          description: Indicator whether the error was caught somewhere in the code or not.
        - name: message
          type: text
          description: The original error message.
        - name: module
          type: keyword
          description: The module namespace of the original error.
        - name: type
          type: keyword
          description: The type of the original error, e.g. the Java exception class name.
    - name: grouping_key
      type: keyword
      description: |
        Hash of select properties of the logged error for grouping purposes.
    - name: grouping_name
      type: keyword
      description: |
        Name to associate with an error group. Errors belonging to the same group (same grouping_key) may have differing values for grouping_name. Consumers may choose one arbitrarily.
    - name: log
      type: group
      description: |
        Additional information added by logging the error.
      fields:
        - name: level
          type: keyword
          description: The severity of the record.
        - name: logger_name
          type: keyword
          description: The name of the logger instance used.
        - name: message
          type: text
          description: The additionally logged error message.
        - name: param_message
          type: keyword
          description: |
            A parametrized message. E.g. 'Could not connect to %s'. The property message is still required, and should be equal to the param_message, but with placeholders replaced. In some situations the param_message is used to group errors together.
- name: http
  type: group
  fields:
    - name: request
      type: group
      fields:
        - name: headers
          type: object
          description: |
            The canonical headers of the monitored HTTP request.
    - name: response
      type: group
      fields:
        - name: finished
          type: boolean
          description: |
            Used by the Node agent to indicate when in the response life cycle an error has occurred.
        - name: headers
          type: object
          description: |
            The canonical headers of the monitored HTTP response.
- name: kubernetes
  title: Kubernetes
  type: group
  description: |
    Kubernetes metadata reported by agents
  fields:
    - name: namespace
      type: keyword
      description: |
        Kubernetes namespace
    - name: node
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Kubernetes node name
    - name: pod
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Kubernetes pod name
        - name: uid
          type: keyword
          description: |
            Kubernetes Pod UID
- name: network
  type: group
  description: |
    Optional network fields
  fields:
    - name: carrier
      type: group
      description: |
        Network operator
      fields:
        - name: icc
          type: keyword
          description: |
            ISO country code, eg. US
        - name: mcc
          type: keyword
          description: |
            Mobile country code
        - name: mnc
          type: keyword
          description: |
            Mobile network code
        - name: name
          type: keyword
          description: |
            Carrier name, eg. Vodafone, T-Mobile, etc.
    - name: connection
      type: group
      description: |
        Network connection details
      fields:
        - name: subtype
          type: keyword
          description: |
            Detailed network connection sub-type, e.g. "LTE", "CDMA"
        - name: type
          type: keyword
          description: |
            Network connection type, eg. "wifi", "cell"
- name: observer
  type: group
  fields:
    - name: ephemeral_id
      type: keyword
      description: |
        Ephemeral identifier of the APM Server.
    - name: id
      type: keyword
      description: |
        Unique identifier of the APM Server.
    - name: version_major
      type: byte
      description: |
        Major version number of the observer
- name: parent
  type: group
  fields:
    - name: id
      type: keyword
      description: |
        The ID of the parent event.
- name: processor.event
  type: constant_keyword
  description: Processor event.
- name: processor.name
  type: constant_keyword
  description: Processor name.
- name: service
  type: group
  description: |
    Service fields.
  fields:
    - name: framework
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Name of the framework used.
        - name: version
          type: keyword
          description: |
            Version of the framework used.
    - name: language
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Name of the programming language used.
        - name: version
          type: keyword
          description: |
            Version of the programming language used.
    - name: runtime
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Name of the runtime used.
        - name: version
          type: keyword
          description: |
            Version of the runtime used.
- name: timestamp
  type: group
  fields:
    - name: us
      type: long
      description: |
        Timestamp of the event in microseconds since Unix epoch.
- name: transaction
  type: group
  fields:
    - name: sampled
      type: boolean
      description: |
        Transactions that are 'sampled' will include all available information. Transactions that are not sampled will not have spans or context.
    - name: name
      type: keyword
      description: |
        Keyword of designation of a transaction in the scope of a single service, eg: 'GET /users/:id'.
    - name: type
      type: keyword
      description: |
        Keyword of specific relevance in the service's domain (eg. 'request', 'backgroundjob', etc)
- name: numeric_labels
  type: object
  dynamic: true
  description: |
    Custom key/value pairs. Can be used to add meta information to events. Should not contain nested objects. All values are stored as scaled_float.
