- name: faas
  type: group
  description: |
    Function as a service fields.
  fields:
    - name: coldstart
      type: boolean
      description: |
        Boolean indicating whether the function invocation was a coldstart or not.
    - name: id
      type: keyword
      description: |
        A unique identifier of the invoked serverless function.
    - name: trigger.type
      type: keyword
      description: |
        The trigger type.
- name: kubernetes
  title: Kubernetes
  type: group
  description: |
    Kubernetes metadata reported by agents
  fields:
    - name: namespace
      type: keyword
      description: |
        Kubernetes namespace
    - name: node
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Kubernetes node name
    - name: pod
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Kubernetes pod name
        - name: uid
          type: keyword
          description: |
            Kubernetes Pod UID
- name: metricset
  type: group
  fields:
    - name: name
      type: keyword
      description: |
        Name of the set of metrics.
- name: agent_config_applied
  type: long
  description: Value for agent_config_applied
- name: network
  type: group
  description: |
    Optional network fields
  fields:
    - name: connection
      type: group
      description: |
        Network connection details
      fields:
        - name: type
          type: keyword
          description: |
            Network connection type, eg. "wifi", "cell"
- name: observer
  type: group
  fields:
    - name: ephemeral_id
      type: keyword
      description: |
        Ephemeral identifier of the APM Server.
    - name: id
      type: keyword
      description: |
        Unique identifier of the APM Server.
    - name: version_major
      type: byte
      description: |
        Major version number of the observer
- name: processor.event
  type: constant_keyword
  description: Processor event.
- name: processor.name
  type: constant_keyword
  description: Processor name.
- name: service
  type: group
  description: |
    Service fields.
  fields:
    - name: framework
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Name of the framework used.
        - name: version
          type: keyword
          description: |
            Version of the framework used.
    - name: language
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Name of the programming language used.
        - name: version
          type: keyword
          description: |
            Version of the programming language used.
    - name: runtime
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Name of the runtime used.
        - name: version
          type: keyword
          description: |
            Version of the runtime used.
- name: span
  type: group
  fields:
    - name: destination
      type: group
      fields:
        - name: service
          type: group
          description: Destination service context
          fields:
            - name: resource
              type: keyword
              description: |
                Identifier for the destination service resource being operated on (e.g. 'http://elastic.co:80', 'elasticsearch', 'rabbitmq/queue_name')
    - name: destination.service
      type: group
      fields:
        - name: response_time.count
          type: long
          description: Number of aggregated outgoing requests.
        - name: response_time.sum.us
          type: long
          description: Aggregated duration of outgoing requests, in microseconds.
          unit: micros
    - name: self_time
      type: group
      description: |
        Portion of the span's duration where no direct child was running
      fields:
        - name: count
          type: long
          description: Number of aggregated spans.
        - name: sum
          type: group
          fields:
            - name: us
              type: long
              description: |
                Aggregated span duration, excluding the time periods where a direct child was running, in microseconds.
              unit: micros
    - name: subtype
      type: keyword
      description: |
        A further sub-division of the type (e.g. postgresql, elasticsearch)
    - name: type
      type: keyword
      description: |
        Keyword of specific relevance in the service's domain (eg: 'db.postgresql.query', 'template.erb', 'cache', etc).
- name: timeseries.instance
  type: keyword
  description: Time series instance ID
- name: transaction
  type: group
  fields:
    - name: duration
      type: group
      fields:
        - name: histogram
          type: histogram
          description: |
            Pre-aggregated histogram of transaction durations.
    - name: name
      type: keyword
      description: |
        Generic designation of a transaction in the scope of a single service (eg. 'GET /users/:id').
    - name: result
      type: keyword
      description: |
        The result of the transaction. HTTP status code for HTTP-related transactions.
    - name: root
      type: boolean
      description: |
        Identifies metrics for root transactions. This can be used for calculating metrics for traces.
    - name: sampled
      type: boolean
      description: |
        Transactions that are 'sampled' will include all available information. Transactions that are not sampled will not have spans or context.
    - name: self_time
      type: group
      description: |
        Portion of the transaction's duration where no direct child was running
      fields:
        - name: count
          type: long
          description: Number of aggregated transactions.
        - name: sum
          type: group
          fields:
            - name: us
              type: long
              description: |
                Aggregated transaction duration, excluding the time periods where a direct child was running, in microseconds.
              unit: micros
    - name: type
      type: keyword
      description: |
        Keyword of specific relevance in the service's domain (eg. 'request', 'backgroundjob', etc)
- name: numeric_labels
  type: object
  dynamic: true
  description: |
    Custom key/value pairs. Can be used to add meta information to events. Should not contain nested objects. All values are stored as scaled_float.
