- name: faas.billed_duration
  type: long
  metric_type: counter
  unit: ms
  description: The number of milliseconds for which the Lambda end user is billed.
- name: faas.coldstart_duration
  type: float
  metric_type: counter
  unit: ms
  description: The number of milliseconds elapsed during cold start.
- name: faas.duration
  type: float
  metric_type: counter
  unit: ms
  description: The total number of milliseconds elapsed during the execution of the Lambda function.
- name: faas.timeout
  type: long
  metric_type: counter
  unit: ms
  description: The Lambda function timeout, expressed in milliseconds.
