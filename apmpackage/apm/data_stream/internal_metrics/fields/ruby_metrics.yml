- name: ruby.gc.count
  type: long
  metric_type: counter
- name: ruby.gc.time
  type: scaled_float
  format: seconds
  metric_type: counter
- name: ruby.threads
  type: long
  metric_type: gauge
- name: ruby.heap.slots.live
  type: long
  metric_type: gauge
- name: ruby.heap.slots.free
  type: long
  metric_type: gauge
- name: ruby.heap.allocations.total
  type: long
  metric_type: gauge
