title: APM transaction metrics
type: metrics
dataset: apm.transaction
dataset_is_prefix: true
ilm_policy: metrics-apm.transaction_metrics-default_policy
elasticsearch:
  index_template:
    mappings:
      # Transaction metrics should have all fields strictly mapped;
      # we are in full control of the field names.
      dynamic: strict
      # Individual measurements are typically uninteresting, so
      # use synthetic source to reduce storage size.
      _source:
        mode: synthetic
    settings:
      index:
        sort.field: "@timestamp"
        sort.order: desc
