- name: kubernetes
  title: Kubernetes
  type: group
  description: |
    Kubernetes metadata reported by agents
  fields:
    - name: namespace
      type: keyword
      description: |
        Kubernetes namespace
    - name: node
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Kubernetes node name
    - name: pod
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Kubernetes pod name
        - name: uid
          type: keyword
          description: |
            Kubernetes Pod UID
- name: network
  type: group
  description: |
    Optional network fields
  fields:
    - name: connection
      type: group
      description: |
        Network connection details
      fields:
        - name: type
          type: keyword
          description: |
            Network connection type, eg. "wifi", "cell"
- name: observer
  type: group
  fields:
    - name: ephemeral_id
      type: keyword
      description: |
        Ephemeral identifier of the APM Server.
    - name: id
      type: keyword
      description: |
        Unique identifier of the APM Server.
    - name: version_major
      type: byte
      description: |
        Major version number of the observer
- name: processor.event
  type: constant_keyword
  description: Processor event.
- name: processor.name
  type: constant_keyword
  description: Processor name.
- name: profile
  type: group
  fields:
    - name: alloc_objects
      type: group
      fields:
        - name: count
          type: long
          description: |
            Number of objects allocated since the process started.
    - name: alloc_space
      type: group
      fields:
        - name: bytes
          type: long
          description: |
            Amount of memory allocated, in bytes, since the process started.
    - name: cpu
      type: group
      fields:
        - name: ns
          type: long
          description: |
            Amount of CPU time profiled, in nanoseconds.
          unit: nanos
    - name: duration
      type: long
      description: |
        Duration of the profile, in nanoseconds. All samples within a profile will have the same duration. To aggregate durations, you should first group by the profile ID.
      unit: nanos
    - name: id
      type: keyword
      description: |
        Unique ID for the profile. All samples within a profile will have the same profile ID.
    - name: inuse_objects
      type: group
      fields:
        - name: count
          type: long
          description: |
            Number of objects allocated and currently in use.
    - name: inuse_space
      type: group
      fields:
        - name: bytes
          type: long
          description: |
            Amount of memory allocated, in bytes, and currently in use.
    - name: samples
      type: group
      fields:
        - name: count
          type: long
          description: |
            Number of profile samples for the profiling period.
    - name: stack
      type: group
      fields:
        - name: filename
          type: keyword
          description: |
            Source code filename for a stack frame.
        - name: function
          type: keyword
          description: |
            Function name for a stack frame.
        - name: id
          type: keyword
          description: |
            Unique ID for a stack frame in the context of its callers.
        - name: line
          type: long
          description: |
            Source code line number for a stack frame.
    - name: top
      type: group
      fields:
        - name: filename
          type: keyword
          description: |
            Source code filename for the top stack frame.
        - name: function
          type: keyword
          description: |
            Function name for the top stack frame.
        - name: id
          type: keyword
          description: |
            Unique ID for the top stack frame in the context of its callers.
        - name: line
          type: long
          description: |
            Source code line number for the top stack frame.
    - name: wall
      type: group
      fields:
        - name: us
          type: long
          description: |
            Amount of wall time profiled, in microseconds.
          unit: micros
- name: service
  type: group
  description: |
    Service fields.
  fields:
    - name: framework
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Name of the framework used.
        - name: version
          type: keyword
          description: |
            Version of the framework used.
    - name: language
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Name of the programming language used.
        - name: version
          type: keyword
          description: |
            Version of the programming language used.
    - name: runtime
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Name of the runtime used.
        - name: version
          type: keyword
          description: |
            Version of the runtime used.
- name: numeric_labels
  type: object
  dynamic: true
  description: |
    Custom key/value pairs. Can be used to add meta information to events. Should not contain nested objects. All values are stored as scaled_float.
